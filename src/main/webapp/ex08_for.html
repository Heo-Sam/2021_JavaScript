<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>
<script type="text/javascript">
	// 일반적인 for문은 자바의 for문과 같다
	// 1-10까지 출력
	
	for (var i = 1; i < 11; i++) {
		document.write(i + "&nbsp;&nbsp");
	}
	document.write("<hr>");

	
	// 0~10까지 홀수만 출력
	for (var i = 0; i < 11; i++) {
		if(i % 2 == 1) {
			document.write(i + "&nbsp;&nbsp");
		}
	}
	document.write("<hr>");
	
	// 0~10까지 홀수 합
	var sum = 0;
	for (var i = 0; i < 11; i++) {
		if(i % 2 == 1) {
			sum = sum + i;
		}
	}
	document.write("홀수의 합 : " + sum);
	document.write("<hr>");
	
	// 5단 출력
	for (var i = 1; i < 10; i++) {
		document.write("5 * " + i + " = " + (5*i) + "<br>");
	}
	document.write("<hr>");
	
	// 구구단 1
	for (var i = 2; i < 10; i++) {
		document.write(i + "단<br>")
		for (var j = 1; j < 10; i++) {
			document.write(i + " * " + j + " = " + (i*j) + "<br>");
		}
	}
	document.write("<hr>");
	
	// 구구단 2
	for (var i = 2; i < 10; i++) {
		document.write(i + "단<br>")
		for (var j = 1; j < 10; j++) {
			document.write(i + " * " + j + " = " + (i*j) + "&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
	document.write("<hr>");

	// 구구단 3
	for (var i = 1; i < 10; i++) {
		document.write(i + "단<br>")
		for (var j = 2; j < 10; j++) {
			document.write(j + " * " + i + " = " + (j*i) + "&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
	document.write("<hr>");
	
	// 개선된 for문(for ~ in)은 배열에서 ~
</script>
</head>
<body>

</body>
</html>
