<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script type="text/javascript">
	// 자바스크립트의 배열이 일반배열과 다른 점 : 
	//			다른 자료형도 저장가능, 배열의 크기가 동적으로 변경될 수 있다.
	
	
	var arr = ["사과", "수박", "참외", "망고"];
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	
	// 데이터 추가 : 배열이름[index] = data;
	arr[4] = "포도";
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	
	arr[7] = "용과";
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	
	// 망고 -> 망고스틴 변경
	arr[3] = "망고스틴";
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	document.write("<hr>");
	
	// 데이터 추가 2 : 배열이름.push('데이터'); -> 마지막 index뒤에 추가
	arr.push('자두');
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	document.write("<hr>");
	
	// 데이터 제거 : 배열이름.pop(); -> 마지막 요소 제거, 배열이름.shift() -> 맨 처음 요소 제거
	arr.pop();
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	
	arr.shift();
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	document.write("<hr>");
	
	// splice(index, 0 , 데이터) : 추가
	arr.splice(1,0,"바나나");
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	
	// splice(index, 제거 요소갯수) :  삭제
	arr.splice(3, 1);
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");

	arr.splice(1, 3);
	document.write("<h3>배열내용 : " + arr + "</h3>");
	document.write("<h3>배열의 길이 : " + arr.length + "</h3>");
	document.write("<hr>");
	
	// 정렬 : sort() -> 숫자, 대문자, 소문자, 기타 순
	var arr2 = ["Banana", "banana", "1", "2", 1, 2, "가", "나"];
	document.write("<h3>배열내용 : " + arr2 + "</h3>");
	
	arr2.sort();
	document.write("<h3>배열내용 : " + arr2 + "</h3>");
	
	// 역정렬 : reverse()
	arr2.reverse();
	document.write("<h3>배열내용 : " + arr2 + "</h3>");
	document.write("<hr>");
	
	// 병합 : 배열1. concat(배열2);
	var s1 = [1,3,5,7,9];
	var s2 = [2,4,6,8,10];
	var s3 = s1.concat(s2);
	document.write("<h3>배열내용 : " + s3 + "</h3>");
	document.write("<h3>배열의 길이 : " + s3.length + "</h3>");
</script>
</head>
<body>

</body>
</html>
