<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number : 숫자관련 함수</title>
<script type="text/javascript">
/* 
	숫자는 한 가지 유형이다. (즉, 정수, 실수를 나누지 않는다.)
	숫자는 항상 64비트 부동소수점이다.
	정수는 최대 1자리까지 정확하다.
	실수는 최대 17자리까지 표시하지만 100% 정확하지 않는다.
*/
	var x = 0.1 + 0.2;
	document.write(x);
	document.write("<hr>");
	
	// 숫자는 산술연산이 가능 `!~!~, 문자형 숫자는+ 제외한 나머지 가능
	// + 는 문자연결자로 사용된다.
	
	// 문자열+숫자, 숫자+문자열, 문자열+문자열 => 문자연결자(연산불가능)
	var s1 = 10;
	var s2 = 6;
	document.write(s1 + " + " + s2 + " = " + (s1+s2) + "<br>");
	document.write(s1 + " - " + s2 + " = " + (s1-s2) + "<br>");
	document.write(s1 + " * " + s2 + " = " + (s1*s2) + "<br>");
	document.write(s1 + " / " + s2 + " = " + (s1/s2) + "<br>");
	document.write(s1 + " % " + s2 + " = " + (s1%s2) + "<br>");
	document.write("<hr>");
	
	 s1 = "10";
	 s2 = "6";
	document.write(s1 + " + " + s2 + " = " + (s1+s2) + "<br>");
	document.write(s1 + " - " + s2 + " = " + (s1-s2) + "<br>");
	document.write(s1 + " * " + s2 + " = " + (s1*s2) + "<br>");
	document.write(s1 + " / " + s2 + " = " + (s1/s2) + "<br>");
	document.write(s1 + " % " + s2 + " = " + (s1%s2) + "<br>");
	document.write("<hr>");
	
	// 숫자를 문자로 변경하기 : toString()
	 s1 = 10;
	 s2 = 6;
	document.write(s1 + " + " + s2 + " = " + (s1+s2) + "<br>"); // 16
	document.write(s1 + " + " + s2 + " = " + (s1.toString()+s2) + "<br>"); // 106
	document.write("<hr>");
	
	// 지정한 소숫점 이하 자릿수 반올림: toFixed(지정자리)
	s1 = 19.555;
	s2 = 19.444;
	document.write(s1.toFixed()+ "<br>"); // 20
	document.write(s2.toFixed()+ "<br>"); // 19
	document.write(s1.toFixed(0)+ "<br>"); // 20
	document.write(s2.toFixed(0)+ "<br>"); // 19
	document.write(s1.toFixed(1)+ "<br>"); // 19.6
	document.write(s2.toFixed(1)+ "<br>"); // 19.4
	
	s1 = 55.555;
	s2 = 44.444;
/*
	오류 발생: toFixed(n)은 0~100까지의 숫자만 사용할 수 있다.
	document.write(s1.toFixed(-1)+ "<br>"); // 19.6
	document.write(s2.toFixed(-1)+ "<br>"); // 19.4
*/
	document.write((s1/10).toFixed()*10+ "<br>"); //60
	document.write((s2/10).toFixed()*10+ "<br>"); // 40
	document.write("<hr>");
	
/* 
	문자열 숫자를 숫자로 변경(Number. parseInt, parseFloat)
	NaN(Not a Number) : 숫자가 들어갈 자리에 다른 데이터가 들어오면 표시되는 에러
	isNaN() : NaN을 확인(NaN이면 true, NaN이 아니면 false)
	true == 1 하면 같다, true === 1 다르다
*/
	document.write(true + 10 + "<br>"); // 11
	document.write(true - 10 + "<br>"); // -9
	document.write("<hr>");
	
	document.write(Number(true) + 10 + "<br>"); // 11
	document.write(parseInt(true) + 10 + "<br>"); // NaN
	document.write(parseFloat(true) + 10 + "<br>"); // NaN
	document.write("<hr>");
	
	// parseInt(실수) => 정수만 처리
	document.write(Number("10") + 10 + "<br>"); // 20
	document.write(Number("10.6") + 10 + "<br>"); // 20.6
	document.write(parseInt("10") + 10 + "<br>"); // 20
	document.write(parseInt("10.6") + 10 + "<br>"); // 20
	document.write(parseFloat("10") + 10 + "<br>"); // 20
	document.write(parseFloat("10.6") + 10 + "<br>"); // 20.6
	document.write("<hr>");
	
	// 첫 글자가 숫자가 아닐 때
	document.write(Number("A10") + 10 + "<br>"); // NaN
	document.write(parseInt("A10") + 10 + "<br>"); // NaN
	document.write(parseFloat("A10") + 10 + "<br>"); // NaN
	document.write("<hr>");
	
/*
	중간에 문자형 숫자가 아닐 때(Number와 parseXXX의 차이점)
	Number는 전체가 문자형 숫자가 아니면 NaN(문자형 숫자까지는 인정)
	parseXXX는 앞에 나온문자형 숫자는 인정
*/	
	document.write(Number("100A10") + 10 + "<br>"); // NaN
	document.write(parseInt("100A10") + 10 + "<br>"); // 110
	document.write(parseFloat("100A10") + 10 + "<br>"); // 110
	document.write("<hr>")
	
	// 앞 뒤에 띄어쓰기가 있는 경우
	document.write(Number("   10   ") + 10 + "<br>"); // 20
	document.write(parseInt("   10   ") + 10 + "<br>"); // 20
	document.write(parseFloat("   10   ") + 10 + "<br>"); // 20
	document.write("<hr>")
	
	
</script>
</head>
<body>

</body>
</html>
