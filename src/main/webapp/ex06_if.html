<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if문</title>
<script type="text/javascript">
	// 자바의 if문과 같은 구조이다
	/*
		1. 단순 if문
		  if(조건식){
			  조건식이 참일 때 실행문;
		  }
	
		2. if ~ else문
		  if(조건식) {
			  조건식이 참일 때 실행문;
		  } else {
			  조건식이 거짓일 때 실행문;
		  }
		
		3. 다중 if문
		  if(조건식1) {
			  조건식1이 참일 때 실행문;
		  } else if(조건식2) {
			  조건식1이 거짓이고 조건식2는 참일 때 실행문;
		  } else if(조건식3) {
			  조건식1,2가 거짓이고 조건식3은 참일 때 실행문;
		  } else {
			  조건식1,2,3 모두 거짓일 때, 즉 나머지!
		  }
	*/
	
	// 받은 점수 k1이 90이상이면 합격, 아니면 불합격(단순if)
	var k1 = prompt("점수를 입력하세요");
	var result = "불합격";
	if (k1 >= 90) {
		result = "합격";
	}
	document.write("당신의 점수는 " + k1 + "이며, " + result + "입니다.<br>");
	
	// 근무시간이 8시간까지는 8720원, 
	// 8시간을 초과하면 초과한 시간 만큼 1.5배가 지급
	// 근무시간을 받아서 지급할 금액을 출력하시오(if~else)
	var time = prompt("근무시간을 입력하세요");
	var pay = 8720;
	var res = 0;
	if (time > 8) {
		res = ((time - 8) * pay* 1.5) + (pay * 8);
	} else {
		res = time * pay;
	}
	document.write("당신의 근무시간은 " + time + "시간이며, 총 급여는 " + res + "원 입니다.<br>");
	
	// 받은 점수 k2가 90이상이면 A학점, 80이상이면 B학점, 70이상이면 C학점
	// 나머지는 F학점을 산출하는 코딩을 하시오
	var k2 = prompt("점수를 입력하세요");
	var res2;
	if (k2 >= 90) {
		res2 = "A학점";
	} else if (k2 >= 80) {
		res2 = "B학점";
	} else if (k2 >= 70) {
		res2 = "C학점";
	} else {
		res2 = "F학점";
	}
	document.write("당신의 점수는 " + k2 + "점 이며, 당신의 학점은 " + res2 + " 입니다.<br>");	
	
</script>
</head>
<body>

</body>
</html>
