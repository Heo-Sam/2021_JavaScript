<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String Class</title>
<script type="text/javascript">
	var str1 = "Hello";
	
	var str2 = new String('한국ICT인재개발원');
	
	document.write("<h3>");
	
	// length : 길이
	document.write("str1 길이(length) : " + str1.length+"<br>"); // 
	document.write("<hr>");
	
	// charAt(n) : n번째 문자 추출(0부터 시작)
	document.write("str1 2번째 문자 추출(charAt) : " + str1.charAt(2) +"<br>"); // 
	document.write("<hr>");
	
	// concat(str) : 현재 문자열 뒤에 인자로 받은 문자열 추가 -> + 와 같음
	document.write("str1 뒤에 문자열 연결(concat) : " + str1.concat('World ~!!~')+"<br>"); // HelloWorld ~!!~
	
	// indexOf(문자|문자열, 시작위치)
	document.write("<hr>");
	document.write("str1 첫 번째 'l'인덱스값 추출 : " + str1.indexOf('l',0) +"<br>"); // 2
	document.write("str1 두 번째 'l'인덱스값 추출 : " + str1.indexOf('l',3) +"<br>"); // 3
	
	document.write("str1 두 번째 'l'인덱스값 추출 : " + (str1.indexOf('l',0)+1) +"<br>"); // 3
	
	
	// lastIndexOf(문자|문자열) : 문자|문자열의 마지막 위치
	document.write("<hr>");
	document.write("str1 'l'의 마지막 위치 : " + str1.lastIndexOf('l') + "<br>"); // 3
	
	// search(문자|문자열) : 해당 문자|문자열을 찾아 위치값 구하기
	document.write("<hr>");
	document.write("str1 'H'의 위치 : " + str1.search('H') + "<br>"); // 0
	
	str1 = "Apple, Banana, Kiwi";
	
	// slice(시작, 끝) : 끝은 포함하지 않고, 음수는 끝부터 시작한다.(-1)
	document.write("<hr>");
	document.write("str1에서 'Apple' 꺼내기 : " + str1.slice(0,5) + "<br>"); // Apple
	document.write("str1에서 'Banana' 꺼내기 : " + str1.slice(7,13) + "<br>"); // Banana
	document.write("str1에서 'Kiwi' 꺼내기 : " + str1.slice(15,19) + "<br>"); // Kiwi
	document.write("str1에서 뒤부터 'Kiwi' 꺼내기 : " + str1.slice(-4) + "<br>"); // Kiwi
	document.write("str1에서 'Banana, Kiwi' 꺼내기 : " + str1.slice(7) + "<br>"); // 0 
	
	// substring(시작, 끝) : slice와 사용법 같으나 음수 사용X
	document.write("<hr>");
	document.write("str1에서 'Apple' 꺼내기 : " + str1.substring(0,5) + "<br>"); // Apple
	document.write("str1에서 'Banana' 꺼내기 : " + str1.substring(7,13) + "<br>"); // Banana
	document.write("str1에서 'Kiwi' 꺼내기 : " + str1.substring(15,19) + "<br>"); // Kiwi
	
	// substr(시작, 갯수) : substring과 비슷, 음수 사용O
	document.write("<hr>");
	document.write("str1에서 'Apple' 꺼내기 : " + str1.substr(0,5) + "<br>"); // Apple
	document.write("str1에서 'Banana' 꺼내기 : " + str1.substr(7,6) + "<br>"); // Banana
	document.write("str1에서 'Kiwi' 꺼내기 : " + str1.substr(15,4) + "<br>"); // Kiwi
	document.write("str1에서 'Kiwi' 꺼내기 : " + str1.substr(-4,4) + "<br>"); // Kiwi
	document.write("str1에서 'Banana' 꺼내기 : " + str1.substr(-12,6) + "<br>"); // Kiwi
	document.write("<hr>");
	
	// replace(old, new): 치환
	document.write(str1.replace("Banana", "Mango") + "<br>");
	
	// toUpperCase() : 대문자로 변경, toLowerCase() : 소문자로 변경
	document.write(str1.toUpperCase() + "<br>");
	
	
	
	document.write("</h3>");
</script>
</head>
<body>

</body>
</html>
