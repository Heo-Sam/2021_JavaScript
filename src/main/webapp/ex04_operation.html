<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자: 산술, 논리, 비교, 증감, 대입, 삼항</title>
<script type="text/javascript">
	var s1 = 7;
	var s2 = 2;
	
	// 산술연산 : +, -, *, /, %
	document.write("<h2>산술연산자</h2>");
	document.write("<h3><ul>");
	// 문자열+숫자, 숫자+문자열 문자열+문자열(이 때 '+'는 문자연결자)
	document.write("<li>"+ s1 + "+" + s2 + "=" + (s1+s2) +"</li>");
	document.write("<li>"+ s1 + "-" + s2 + "=" + (s1-s2) +"</li>");
	document.write("<li>"+ s1 + "*" + s2 + "=" + (s1*s2) +"</li>");
	document.write("<li>"+ s1 + "/" + s2 + "=" + (s1/s2) +"</li>");
	document.write("<li>"+ s1 + "%" + s2 + "=" + (s1%s2) +"</li>");
	document.write("</ul></h3>");
	document.write("<hr>");
	
	// 비교연산 : >=, >, <=, <, ==, != (결과: boolean, 주로 조건식에 사용)
	document.write("<h2>비교연산자</h2>");
	document.write("<h3><ul>");
	// 문자열+숫자, 숫자+문자열 문자열+문자열(이 때 '+'는 문자연결자)
	document.write("<li>"+ s1 + ">" + s2 + "=" + (s1>s2) +"</li>");
	document.write("<li>"+ s1 + ">=" + s2 + "=" + (s1>=s2) +"</li>");
	document.write("<li>"+ s1 + "<" + s2 + "=" + (s1<s2) +"</li>");
	document.write("<li>"+ s1 + "<=" + s2 + "=" + (s1<=s2) +"</li>");
	document.write("<li>"+ s1 + "==" + s2 + "=" + (s1==s2) +"</li>");
	document.write("<li>"+ s1 + "!=" + s2 + "=" + (s1!=s2) +"</li>");
	document.write("</ul></h3>");
	document.write("<hr>");
	
	document.write("<h2>비교연산자 주의사항</h2>");
	s1 = "1000";
	s2 = 1000;
	document.write("<h3><ul>");
	document.write("<li>"+ s1 + "==" + s2 + "=" + (s1==s2) +"</li>");
	document.write("<li>"+ s1 + "!=" + s2 + "=" + (s1!=s2) +"</li>");
	
	// 데이터와 자료형까지 같은 것을 물어볼 때는 일치연산자(===)를 사용한다.
	document.write("데이터와 자료형까지 같은 것을 물어볼 때는 일치연산자(===)를 사용한다.");
	document.write("<li>"+ s1 + "===" + s2 + "=" + (s1===s2) +"</li>");
	
	s1 = true;
	s2 = 1;
	s3 = "1";

	//true와 숫자 1을 같다로 처리
	document.write("true와 숫자 1을 같다로 처리");
	document.write("<li>"+ s1 + "==" + s2 + "=" + (s1==s2) +"</li>");
	
	//true와 문자 1을 같다로 처리
	document.write("true와 문자 1을 같다로 처리");
	document.write("<li>"+ s1 + "==" + s3 + "=" + (s1==s3) +"</li>");
	
	// 데이터와 자료형까지 같은 것을 물어볼 때는 일치연산자(===)를 사용한다.
	document.write("데이터와 자료형까지 같은 것을 물어볼 때는 일치연산자(===)를 사용한다.");
	document.write("<li>"+ s1 + "===" + s2 + "=" + (s1===s2) +"</li>");
	document.write("<li>"+ s1 + "===" + s3 + "=" + (s1===s3) +"</li>");
	document.write("</ul></h3>");
	document.write("<hr>");
	
	
	// 논리연산 : >=, >, <=, <, ==, != (결과: boolean, 주로 조건식에 사용)
	s1 = true;
	s2 = false;
	document.write("<h2>논리연산자</h2>");
	document.write("<h3><ul>");
	// 문자열+숫자, 숫자+문자열 문자열+문자열(이 때 '+'는 문자연결자)
	document.write("<li>AND(&&) 조건 : 거짓을 만나면 결과는 거짓이 된다</li>");
	document.write("<li>"+ s1 + "&&" + s1 + "=" + (s1&&s1) +"</li>");
	document.write("<li>"+ s1 + "&&" + s2 + "=" + (s1&&s2) +"</li>");
	document.write("<li>"+ s2 + "&&" + s1 + "=" + (s2&&s1) +"</li>");
	document.write("<li>"+ s2 + "&&" + s2 + "=" + (s2&&s2) +"</li>");
	document.write("<hr>");
	document.write("<li>OR(||) 조건 : 참을 만나면 결과는 참이 된다</li>");
	document.write("<li>"+ s1 + "||" + s1 + "=" + (s1||s1) +"</li>");
	document.write("<li>"+ s1 + "||" + s2 + "=" + (s1||s2) +"</li>");
	document.write("<li>"+ s2 + "||" + s1 + "=" + (s2||s1) +"</li>");
	document.write("<li>"+ s2 + "||" + s2 + "=" + (s2||s2) +"</li>");
	document.write("</ul></h3>");
	document.write("<hr>");
	
	// 증감연산자 : ++변수, 변수++, --변수, 변수--
	document.write("<h2>증감연산자</h2>");
	document.write("<h3><ul>");
	document.write("<li>++s1 = "+ (++s1) +"</li>");
	document.write("<li>s2++ = "+ (s2++) +"</li>");
	document.write("<br>");
	document.write("<li>s1 = "+ (s1) +"</li>");
	document.write("<li>s2 = "+ (s2) +"</li>");
	document.write("</ul></h3>");
	document.write("<hr>");
	
	// 대입연산자: +=, -=, *=, /=, %=
	s1 = 100 ;
	document.write("<h2>대입연산자</h2>");
	document.write("<h3><ul>");
	document.write("<li>s1 += 3 의 결과 :  "+ (s1 += 3) +"</li>");
	document.write("<li>s1 -= 3 의 결과 :  "+ (s1 -= 3) +"</li>");
	document.write("<li>s1 *= 3 의 결과 :  "+ (s1 *= 3) +"</li>");
	document.write("<li>s1 /= 3 의 결과 :  "+ (s1 /= 3) +"</li>");
	document.write("<li>s1 %= 3 의 결과 :  "+ (s1 %= 3) +"</li>");
	document.write("</ul></h3>");
	document.write("<hr>");
		
	document.write("<h2>삼항연산자</h2>");
	// s1 이 80이상이면 합격, 아니면 불합격
	s1 = 75 ;
	document.write("<h3><ul>");
	var result = (s1>=80)?"합격":"불합격";
	document.write("<li> 결과 : " + result + "</li>");
	
	// s1 이 홀수인지 짝수인지 판별하자
	s1 = 47 ;
	var result = (s1%2==0)?"짝수":"홀수";
	document.write("<li> 결과 : " + result + "</li>");
	
	document.write("</ul></h3>");
	document.write("<hr>");
	
</script>
</head>
<body>

</body>
</html>
