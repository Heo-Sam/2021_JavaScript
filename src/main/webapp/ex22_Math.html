<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
<script type="text/javascript">
	document.write("<h3>");
	
	document.write("PI : " + Math.PI + "<br>");
	document.write("반올림(255.55) : " + Math.round(255.55) + "<br>");
	document.write("반올림(244.44) : " + Math.round(244.44) + "<br>");
	
	document.write("올림(255.55) : " + Math.ceil(255.55) + "<br>");
	document.write("올림(244.44) : " + Math.ceil(244.44) + "<br>");
	
	document.write("버림(255.55) : " + Math.floor(255.55) + "<br>");
	document.write("버림(244.44) : " + Math.floor(244.44) + "<br>");

	document.write("절댓값(255.55) : " + Math.floor(255.55) + "<br>");
	document.write("절댓값(-255.55) : " + Math.floor(-255.55) + "<br>");

	document.write("최댓값 : " + Math.max(0,150,30,-20,-140) + "<br>");
	document.write("최솟값 : " + Math.min(0,150,30,-20,-140) + "<br>");
	
	// 난수 발생(0.0이상 ~ 1.0미만)
	document.write("난수 : " + Math.random() + "<br>")
	
	// 난수 발생(0.0이상 ~ 1.0미만)
	document.write("난수 : " + Math.floor(Math.random())+11 + "<br>")
	
	document.write("</h3>");
</script>
</head>
<body>

</body>
</html>
